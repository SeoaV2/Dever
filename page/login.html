<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css">
    <title>Dever - Login</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dever</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </nav>
    <div class="container p-5">
      <a class="btn btn-lg btn-dark" href="/login/github"><i class="fab fa-github"></i> 깃헙 oauth</a>
      
      <hr />

      <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#multiCollapseExample2">
        레거시 로그인 (일부 기능이 제한됩니다)
      </button>


      <div id="multiCollapseExample2" class="collapse mt-3">
        <form onsubmit="return login()">
          <input class="mb-1 form-control" type="text" id="uname" placeholder="아이디">
          <input class="mb-3 form-control" type="password" id="upasswd" placeholder="비밀번호">
          <button class="btn btn-light" type="submit">로그인 & 회원가입</button>
        </form>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://kit.fontawesome.com/1213a7cbad.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.js"></script>
    <script>
      const socket = io()
      
      function login () {
        document.cookie = ''
        if (!document.getElementById('uname').value || !document.getElementById('upasswd').value)
          alert('아이디와 비밀번호를 입력해 주세요')

        const query = { uname: document.getElementById('uname').value, upasswd: document.getElementById('upasswd').value }
        socket.emit('login', query)
        socket.on('login', (res) => {
          if (!res.success) return alert('아이디 혹은 비밀번호가 틀렸어요!')
          if (res.regist) {
            const cfm = confirm('없는 아이디입니다!\n새로운 계정을 만들까요?')
            if (cfm) socket.emit('regist', query)
            return
          }
          
          document.cookie = 'token=' + res.token
          document.cookie = 'me=' + document.getElementById('uname').value
          window.location.assign('/')
        })

        return false
      }
    </script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
      }
    </style>
  </body>
</html>
